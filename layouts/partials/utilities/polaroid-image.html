{{ with resources.Get . }}
  <div class="polaroid">
    <img class="img-fluid" src="{{ .Permalink }}" alt="{{ .Title }}">
    <div class="container">
      <p class="text-secondary fw-semibold my-2">
        {{if eq .Title "images/brightrooms.png" }} Brightrooms
        {{ else }} Drowning Knight
        {{ end }}
      </p>
    </div>
  </div>
{{ end }}


  <!-- Your HTML code here, which might include rendering the content from contact.md -->
  <form action="https://docs.google.com/forms/d/e/{{ $.Params.form.formId }}/formResponse" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="{{ .Params.form.name }}" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="{{ .Params.form.email }}" required>
  
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="{{ .Params.form.phoneNumber }}" required>
    
    <label for="message">Message:</label>
    <textarea id="message" name="{{ .Params.form.message }}" required></textarea>
    
    <button type="submit">Send</button>
  </form>

{{ define "main" }}

  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8">
        <div class="site-thank-you-header-content">
          <h1>
            {{ .Params.heading | safeHTML }}
          </h1>
        </div>
      </div>
      <div class="col-lg-4 text-center">
        <a href="/" class="btn btn-secondary">
          <span class="btn-area">
            <span data-text="{{ .Params.home_button }}">
              {{ .Params.home_button }}
            </span>
          </span>
        </a>
      </div>
    </div>
  </div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
